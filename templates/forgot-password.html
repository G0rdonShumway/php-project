<h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Забыли пароль?</h2>
<form id="forgot-password-form" class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="forgot-password-email">Ваш email:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="forgot-password-email" name="email" type="email" required>
    </div>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">Сбросить пароль</button>
    <p class="text-center text-gray-500 text-xs mt-4"><a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#login" data-page="login">Вернуться к входу</a></p>
</form>
