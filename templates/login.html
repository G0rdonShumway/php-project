<h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Авторизация</h2>
<form id="login-form" class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="login-username">Имя пользователя:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="login-username" name="username" type="text" required>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">Пароль:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="login-password" name="password" type="password" required>
    </div>
    <p class="text-center text-gray-500 text-xs mb-4"><a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#forgot-password" data-page="forgot-password">Забыли пароль?</a></p>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">Войти</button>
    <p class="text-center text-gray-500 text-xs mt-4"><a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#register" data-page="register">Нет аккаунта? Зарегистрироваться</a></p>
</form>
